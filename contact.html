<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Lucius Montegrot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('images/parchment-bg.png') repeat;
    }
    .scroll-form {
      max-width: 600px;
      margin: 5em auto;
      background: rgba(255, 255, 240, 0.95);
      border: 2px solid #a0825e;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-family: 'Playfair Display', serif;
    }
    .scroll-form h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    .scroll-form label {
      display: block;
      margin-top: 1em;
    }
    .scroll-form input,
    .scroll-form textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: 1px solid #cbb894;
      font-size: 1em;
      font-family: inherit;
    }
    .scroll-form button {
      margin-top: 2em;
      display: block;
      width: 100%;
      padding: 1em;
      font-size: 1.2em;
      background-color: #dbc3a3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .scroll-form button:hover {
      background-color: #e8d7ba;
    }
  </style>
</head>
<body>
  <form class="scroll-form" id="contact-form">
    <h2>Place your scroll in a bottle</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="8" required></textarea>

    <button type="submit">Send your message in a bottle into the ether</button>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('https://formsubmit.co/ajax/luciusmontegrot@gmail.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success === 'true') {
          alert('Your scroll has been sent into the ether.');
        } else {
          alert('Something went wrong. Try again later.');
        }
      } catch (err) {
        console.error('Error sending message:', err);
        alert('Error sending scroll. Perhaps the ether is clogged.');
      }
    });
  </script>
</body>
</html>
